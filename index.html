<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
  	<title>strona www xD</title>
</head>
  <body>
         <form action="url" method="post">
<input type="hidden" value="mm1" name="id">

      </form>
      <div id="wyp">ll</div>
      </body>
<script>
const url = "https://imiki.pl/projekt/mm1/users";

w = document.getElementById("wyp");

fetch(url)
    .then(response => { return response.text();
    })
    .then(fileContent => {
       dane(JSON.parse(fileContent));
  
    })
    .catch(error => {
        console.error('błąd json:', error);
    });


 function dane(d) {
    i = 0;
    str = "";
    for(ind of d) {
    a =  JSON.parse(ind.data);
    i++;
    str += i + " ";
    str += ind.id + " "; 
    str += ind.user + " ";
    str += ind.data + ""; 
    str += a.nazwisko + "<br>"; 

    }
    w.innerHTML = str;
    }

    
    </script>
      </body>
      </html>
